<!DOCTYPE html>
<html lang="en" ng-app="libraryApp">
<head>
    <meta charset="UTF-8">
    <title>Library App</title>
    <!-- Include AngularJS from the Google CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-controller="LibraryController">
    <!-- Main Heading -->
    <h1>Library Book Categories</h1>
    
    <!-- Table to display book categories and their counts -->
    <table border="1">
        <thead>
            <tr>
                <th>Category</th>
                <th>Book Count</th>
            </tr>
        </thead>
        <tbody>
            <!-- Use ng-repeat to dynamically populate table rows with data from $scope.library -->
            <tr ng-repeat="item in library">
                <td>{{ item.category }}</td>
                <!-- Two-way binding with ng-model to allow editing the book count -->
                <td>
                    <input type="number" ng-model="item.count" />
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Section to add a new category -->
    <h2>Add New Category</h2>
    <form ng-submit="addCategory()"> <!-- Form submission triggers addCategory function -->
        <label>
            Category Name:
            <!-- ng-model binds the input value to newCategoryName in the $scope -->
            <input type="text" ng-model="newCategoryName" required />
        </label>
        <br />
        <label>
            Initial Count:
            <!-- ng-model binds the input value to newCategoryCount in the $scope -->
            <input type="number" ng-model="newCategoryCount" required />
        </label>
        <br />
        <!-- Button to submit the form and add the category -->
        <button type="submit">Add Category</button>
    </form>
    <!-- Display error message if any -->
    <p style="color: red;" ng-if="errorMessage">{{ errorMessage }}</p>

    <script>
        // Define the AngularJS module for the library application
        var app = angular.module('libraryApp', []);

        // Define the controller for managing the library data
        app.controller('LibraryController', function ($scope) {
            // Initialize the library data
            $scope.library = [
                { category: 'Fiction', count: 120 },
                { category: 'Non-Fiction', count: 80 },
                { category: 'Science', count: 150 },
                { category: 'Mathematics', count: 70 }
            ];

            // Function to add a new category to the library
            $scope.addCategory = function () {
                $scope.errorMessage = ''; // Clear any previous error messages

                // Check if the category name is unique
                if ($scope.library.some(item => item.category === $scope.newCategoryName)) {
                    $scope.errorMessage = 'Category name must be unique!';
                    return; // Exit the function if the category name already exists
                }

                // Add the new category to the library array
                $scope.library.push({
                    category: $scope.newCategoryName,
                    count: $scope.newCategoryCount
                });

                // Reset the input fields after successful addition
                $scope.newCategoryName = '';
                $scope.newCategoryCount = '';
            };
        });
    </script>
</body>
</html>
